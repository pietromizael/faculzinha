<!--Desenvolva uma página com um formulário
de cadastro(o tema fica a sua escolha) que contenha todos
os elementos de formulário apresentados
(radio, select, checkbox, text, date, email, textarea, submit)
utilize os atributos: method="get" action="teste.jsp"-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Formulário</h1>
      </header>
      <div class="form">
        <form action="teste.jsp" method="get">
          <div class="inputs">
            <label for="nome">Nome:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              required
              placeholder="Digite seu nome..."
            />
          </div>
          <div class="inputs">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Digite seu email..."
            />
          </div>
          <div class="inputs">
            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data" required />
          </div>
          <div class="checkbox">
            <label for="sexo">Sexo:</label>
            <input type="radio" id="sexo" name="sexo" value="masculino" />
            <label for="sexo">Masculino</label>
            <input type="radio" id="sexo" name="sexo" value="feminino" />
            <label for="sexo">Feminino</label>
          </div>
        </form>
      </div>
      <div class="submit">
        <button type="submit">Enviar</button>
      </div>
    </div>
  </body>
</html>
